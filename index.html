<!DOCTYPE html>

<body>
<div class='container text-center'>
  <h1>Image Search Abstraction Layer Microservice</h1>
  <hr />
  <br />
  <br />
  <h3>Usage:</h3>
  <br />
  <p>
    To see a list of all searches send a request to <code>HOSTNAME.com/searches</code>
  </p>
  <br />
  <p>
    To preform a search, send a request to <code>HOSTNAME.com/api/YOURSEARCH</code>
    <br />
    To paginate results, add <code>?offset=PAGENUMBER</code> for the corresponding page of 10 results
  </p>
</div>
</body>
</html>
